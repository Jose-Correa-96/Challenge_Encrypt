<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/alura.jpg" alt="Logo" class="header-image">
            <h1 class="title">Encriptador de Textos</h1>
            <div class="theme-toggles">
                <button id="theme-toggle" class="btn theme-btn">
                    <i class="fas fa-moon"></i> Dark Mode
                </button>
                <button id="animated-bg-toggle" class="btn theme-btn">
                    <i class="fas fa-paint-brush"></i> Animated BG
                </button>
            
                <div id="animatedBackground" class="starry-bg" style="display: none;"></div>
            </div>
        </header>
        
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Introduce tu texto aquí"></textarea>
                <p class="info-text"><i class="fas fa-info-circle"></i> Utilice únicamente letras minúsculas sin acentos.</p>
                <div class="button-group">
                    <button id="encrypt-btn" class="btn primary-btn">
                        <i class="fas fa-lock"></i> Encrypt
                    </button>
                    <button id="decrypt-btn" class="btn secondary-btn">
                        <i class="fas fa-unlock"></i> Decrypt
                    </button>
                </div>
            </section>
            
            <section class="output-section">
                <div id="result-container">
                    <img src="img/muñeco.png" alt="Waiting for input" id="result-image">
                    <h2 id="result-title">No se encontró ningún mensaje</h2>
                    <p id="result-description">Introduzca un texto para cifrar o descifrar</p>
                    <textarea id="result-text" readonly></textarea>
                    <button id="copy-btn" class="btn primary-btn">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="https://github.com/Jose-Correa-96" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://codepen.io/Jose-Correa-96" target="_blank" class="social-icon">
                    <i class="fab fa-codepen"></i>
                </a>
            </div>
            <p class="copyright">
                Made by <a href="https://www.linkedin.com/in/jose-andres-correa-palomino-ba9138191/" target="_blank">Jose Correa</a>
            </p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
